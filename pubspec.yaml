name: boxicons
description: Boxicons for Flutter, a carefully designed open source iconset with 1500+ icons.
version: 1.0.0
homepage: https://github.com/albemala/boxicons-flutter

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

  http: ^0.13.4

flutter:
  fonts:
    - family: boxicons
      fonts:
        - asset: assets/boxicons.ttf
